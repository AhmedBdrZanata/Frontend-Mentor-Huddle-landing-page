<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <!-- Main Template Css File -->
  <link rel="stylesheet" href="css/master.css">
  <!-- Font Awesome Library -->
  <link rel="stylesheet" href="css/all.min.css"/>
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="huddle">
    <div class="image">
      <img class="logo" src="images/logo.svg" alt="Logo">
      <img class="design-img" src="images/illustration-mockups.svg" alt="">
    </div>
    <div class="text">
      <h3>Build The Community Your Fans Will Love</h3>
      <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. 
        Create connections with your users as you engage in genuine discussion. 
      </p>
      <a href="#">Register</a>
      <ul class="icons">
        <li>
          <i class="fa-brands fa-facebook-f"></i>
        </li>
        <li><i class="fa-brands fa-twitter"></i></li>
        <li>
          <i class="fa-brands fa-instagram"></i>
        </li>
      </ul>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Ahmed Bdr Zanata</a>.
    </p>
  </footer>
</body>
</html>
